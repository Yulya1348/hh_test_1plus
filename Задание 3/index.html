<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>

  <link rel="preload" href="fonts/Montserrat-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Italic.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Medium.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Bold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/jquery.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="modal container">
    <div class="header-up__reg-content">
      <h2 class="header-up__heading heading-h2">Зарегистрироваться</h2>
      <form class="header-up__form" action="#" method="get" id="formReg">
        <div class="form-wrap">
          <label class="form-label" for="firstName">Имя</label>
          <input class="form-input" type="text" name="firstName" id="firstName" minlength="2" maxlength="32" required>
          <span id="firstNameError" class="error"></span>
        </div>
        <div class="form-wrap">
          <label class="form-label" for="lastName">Фамилия</label>
          <input class="form-input" type="text" name="lastName" id="lastName" minlength="2" maxlength="32" required>
          <span id="lastNameError" class="error"></span>
        </div>
        <div class="form-wrap">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="text" name="email" id="email" required>
          <span id="emailError" class="error"></span>
        </div>
        <div class="form-wrap form__pass">
          <label class="form-label" for="password">Пароль</label>
          <input class="form-input input-password" type="password" id="password" name="password" placeholder="Мин. 8 символов" required>
          <a href="#" class="password-control"></a>
          <span id="passwordError" class="error"></span>
        </div>
        <div class="form-wrap form__pass">
          <label class="form-label" for="confirmPassword">Повторите пароль</label>
          <input class="form-input input-password" type="password" id="confirmPassword" name="confirmPassword" placeholder="Мин. 8 символов" required>
          <a href="#" class="password-control-re"></a>
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div class="form-wrap">
          <label class="form-label" for="dob">Дата рождения</label>
          <input class="form-input" type="date" id="dob" name="dob" required>
          <span id="dobError" class="error"></span>
        </div>
        <button class="header-up__form-btn" id="submitBtn" disabled>Отправить</button>
      </form>
    </div>
  </div>
  
</body>
</html>
